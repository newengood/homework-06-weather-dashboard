<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- link moment -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <!-- link fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <!-- link external css -->
  <link rel="stylesheet" href="./docs/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<!-- Search Box -->
<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a city</h3>
        <form id="user-form" class="card-body">
          <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <!-- Search History -->
      <div class="card">
        <h3 class="card-header text-uppercase">Search History</h3>
        <div class="card-body">
            <div id = "searchHistory"></div>
        </div>
      </div>
    </div>

    <!-- Current Forecast -->
    <div class ="col-md-8">
      <div class="col-12 col-md-8 card">
        <h2 class="subtitle card-header text-uppercase">City: <span id="weather-search-term"></span></h2>
        <div id="temp-container" class="list-group"></div>
        <div id="wind-container" class="list-group"></div>
        <div id="humidity-container" class="list-group"></div>
        <div id="uv-container" class="list-group"><span id="uv-color"></span></div>
      </div>

      <!-- Five Day Forecast -->
      <div class = "col-12 col-md-8 card">
        <h2 class ="subtitle card-header text-uppercase">5 Day Forecast</h2>
        <div class = "flex-row">
          <div class = "forecast col-auto weather-card"></div>
          <div class = "forecast col-auto weather-card"></div>
          <div class = "forecast col-auto weather-card"></div>
          <div class = "forecast col-auto  weather-card"></div>
          <div class = "forecast col-auto  weather-card"></div>
        </div>
      </div>
    </div>
  
<!-- link external javascript -->
  <script src="./docs/js/script.js"></script>
</body>

</html>
